<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип сайта."></header><main class="content"><section class="profile"><button class="profile__avatar-button"></button><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографии"></button></section><section class="photo-grid" aria-label="секция с фотограциями"><ul class="photo-grid__item-list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__window popup__window_type_profile"><button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="Кнопка закрытия редактирования профиля"></button><form class="popup__form" name="edit_profile"><h3 class="popup__form-heading">Редактировать профиль</h3><input name="firstname" id="firstname" class="popup__form-item popup__form-item_type_profile popup__form-item_el_name" required placeholder="Ваше имя" minlength="2" maxlength="40"> <span id="firstname-error" class="error"></span> <input name="job" id="job" class="popup__form-item popup__form-item_type_profile popup__form-item_el_job" required placeholder="Ваше хобби" minlength="2" maxlength="200"> <span id="job-error" class="error"></span> <button type="submit" class="popup__save-button popup__save-button_type_profile">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__window popup__window_type_place"><button type="button" class="popup__close-button popup__close-button_type_place" aria-label="Кнопка закрытия добавления места"></button><form class="popup__form" name="add_place" novalidate><h3 class="popup__form-heading">Новое место</h3><input name="name" id="name-place" class="popup__form-item popup__form-item_type_place popup__form-item_el_place-name" required placeholder="Название" minlength="2" maxlength="30"> <span id="name-place-error" class="error"></span> <input type="url" name="link" id="link" class="popup__form-item popup__form-item_type_place popup__form-item_el_place-link" required placeholder="Ссылка на картинку"> <span id="link-error" class="error"></span> <button type="submit" class="popup__save-button popup__save-button_type_place">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__window popup__window_type_image"><button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Кнопка закрытия просмотра изображения"></button> <img class="popup__image" src="" alt=" "><p class="popup__text"></p></div></div><div class="popup popup_type_avatar"><div class="popup__window popup__window_type_avatar"><button type="button" class="popup__close-button popup__close-button_type_avatar" aria-label="Кнопка закрытия редактирования аватара"></button><form class="popup__form" name="edit_avatar"><h3 class="popup__form-heading">Редактировать аватар</h3><input type="url" name="avatarlink" id="avatarlink" class="popup__form-item popup__form-item_type_avatar popup__form-item_el_avatar-link" required placeholder="Ссылка на картинку"> <span id="avatarlink-error" class="error"></span> <button type="submit" class="popup__save-button popup__save-button_type_avatar">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__window popup__window_type_confirm"><button type="button" class="popup__close-button popup__close-button_type_confirm" aria-label="Кнопка закрытия формы подтверждения"></button><form class="popup__form" name="edit_avatar"><h3 class="popup__form-heading">Вы уверены?</h3><button type="submit" class="popup__save-button popup__save-button_type_confirm">Да</button></form></div></div></div><template class="template"><li class="photo-grid__item"><button type="button" class="photo-grid__delete-button"></button> <img class="photo-grid__photo" src="" alt=" "><div class="photo-grid__container"><h2 class="photo-grid__title"></h2><div class="photo-grid__like-container"><button type="button" class="photo-grid__like-button"></button><p class="photo-grid__like-count"></p></div></div></li></template></body></html>
