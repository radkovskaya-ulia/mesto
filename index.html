<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография автора.">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографии"></button>
      </section>
      <section class="photo-grid" aria-label="секция с фотограциями">
        <ul class="photo-grid__item-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__window popup__window_type_profile">
        <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="Кнопка закрытия редактирования профиля"></button>
        <form class="popup__form" name="edit_profile">
          <h3 class="popup__form-heading">Редактировать профиль</h3>
          <input type="text" name="firstname" class="popup__form-item popup__form-item_type_profile popup__form-item_el_name" required placeholder="Ваше имя">
          <input type="text" name="job" class="popup__form-item popup__form-item_type_profile popup__form-item_el_job" required placeholder="Ваше хобби">
          <button type="submit" class="popup__save-button popup__save-button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__window popup__window_type_place">
        <button type="button" class="popup__close-button popup__close-button_type_place" aria-label="Кнопка закрытия добавления места"></button>
        <form class="popup__form" name="add_place">
          <h3 class="popup__form-heading">Новое место</h3>
          <input type="text" name="name" class="popup__form-item popup__form-item_type_place popup__form-item_el_place-name" required placeholder="Название">
          <input type="text" name="link" class="popup__form-item popup__form-item_type_place popup__form-item_el_place-link" required placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button popup__save-button_type_place">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__window popup__window_type_image">
        <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Кнопка закрытия просмотра изображения"></button>
        <img class="popup__image" src=" " alt=" ">
        <p class="popup__text"></p>
      </div>
    </div>
  </div>
  <template class="template">
    <li class="photo-grid__item">
      <button type="button" class="photo-grid__delete-button"></button>
      <img class="photo-grid__photo" src=" " alt=" ">
      <div class="photo-grid__container">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
