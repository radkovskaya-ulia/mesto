<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография автора.">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографии"></button>
      </section>
      <section class="photo-grid" aria-label="секция с фотограциями">
        <ul class="photo-grid__item-list">
          <li class="photo-grid__item">
            <img class="photo-grid__photo" src="./images/Finland.jpg" alt="Финляндия.">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Финляндия</h2>
              <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
            </div>
          </li>
          <li class="photo-grid__item">
              <img class="photo-grid__photo" src="./images/Iceland.jpg" alt="Исландия.">
              <div class="photo-grid__container">
                <h2 class="photo-grid__title">Исландия</h2>
                <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
              </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__photo" src="./images/Australia.jpg" alt="Австралия.">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Австралия</h2>
              <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__photo" src="./images/Russia.jpg" alt="Россия.">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Российская Федерация</h2>
              <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__photo" src="./images/Spain.jpg" alt="Испания.">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Испания</h2>
              <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
            </div> 
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__photo" src="./images/USA.jpg" alt="Соединенные штаты Америки.">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">США</h2>
              <button class="photo-grid__like-button" type="button" aria-label="Кнопка добавления лайка"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__window">
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия редактирования профиля"></button>
        <form class="popup__form" name="edit_profile">
          <h3 class="popup__form-heading">Редактировать профиль</h3>
          <input type="text" name="firstname" class="popup__form-item popup__form-item_el_name" required placeholder="Ваше имя">
          <input type="text" name="job" class="popup__form-item popup__form-item_el_job" required placeholder="Ваше хобби">
          <button type="submit" class="popup__save-button">Сохранить</button>>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
